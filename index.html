<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body class="inter-font">
    <header>
      <nav>
        <div class="navbar flex">
          <div class="brand">
            <h2 class="brand-name">
              Tech<span class="brand-logo-color">Wave</span>
            </h2>
          </div>
          <div>
            <ul class="nav-links flex">
              <li><a href="#">About</a></li>
              <li><a href="#">Episodes</a></li>
              <li><a href="#">Host</a></li>
            </ul>
          </div>
          <div>
            <button class="primary-btn">
              Subscribe<i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <div class="hamburger-menu" id="hamburger">
            <img src="assets/hamburger-menu.png" alt="Hamburger Icon" />
          </div>
        </div>
      </nav>
    <section>
        <div class="banner-container">
          <div class="image-container">
            <img src="assets/hero-bg.png" alt="Banner background Image" class="banner-bg"/>
            <img src="assets/hero-circle.png" alt="Gradient circle Image" class="gradient-circle"/>
            <img src="assets/microphone.png" alt="Microphone Image" class="microphone"/>
          </div>
          <button class="tooltip">New</button>
        </div>
        <div class="banner-content">
          <h2 class="section-heading">TechWave</h2>
          <p class="section-description">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="flex">
            <button class="primary-btn">
              <i class="fa-brands fa-spotify"></i> Listen On Spotify
            </button>
            <button class="transparent-btn">
              <i class="fa-regular fa-envelope"></i> Subscribe
            </button>
          </div>
        </div>
      </section>
    </header>
